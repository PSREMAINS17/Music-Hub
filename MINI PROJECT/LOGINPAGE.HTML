<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Music HUB</title>

<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}

  body{
    background: linear-gradient(135deg,#18080f,#7209b7,#4d46ae,#4361ee,#216276);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .login-box{
    background:white;
    padding:40px;
    width:330px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
  }

  h2{
    color:#222;
    margin-bottom:20px;
  }

  input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    border:1px solid #ccc;
    outline:none;
  }

  .btn{
    padding:12px;
    width:100%;
    margin-top:15px;
    background:#1db954;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    color:white;
    font-size:16px;
  }

  .btn:hover{
    background:#17a04d;
  }

  #error{
    margin-top:10px;
    color:red;
    font-size:14px;
  }
</style>

</head>
<body>

<div class="login-box">
  <h2>MUSIC HUB</h2>

  <input type="text" id="user" placeholder="Username">
  <input type="password" id="pass" placeholder="Password">

  <button class="btn" onclick="validate()">LOGIN</button>

  <p id="error"></p>
</div>

<script>
window.onload = function(){
    if(localStorage.getItem("loggedIn") === "true"){
        window.location.href = "LAST.HTML";
    }
}

function validate(){
    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;
    let error = document.getElementById("error");

    if(u.trim() === "" || p.trim() === ""){
        error.textContent = "Please enter both fields!";
        return;
    }

    // Random user login (any username/password allowed)
    if(u.length >= 3 && p.length >= 4){
        localStorage.setItem("loggedIn","true"); // save login
        window.location.href = "LAST.HTML";
    } else {
        error.textContent = "Invalid username or password!";
    }
}
</script>


</body>
</html>
